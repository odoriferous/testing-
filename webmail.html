       .challenge{padding:0 1.41176rem;margin:0 auto;margin-top:10px;max-width:22.5rem}input{border-radius:0;border:none;color:var(--c-main);font-size:14px;width:100%;height:48px;outline:none;background:transparent;transition:border 0.2s ease-in-out;border-bottom:.05882rem solid #b9bdc5}button,.button{box-sizing:border-box;border-radius:2px;cursor:pointer;display:flex;border:none;float:right;align-items:center;line-height:1;font-size:14px;padding:12px 20px;text-align:center;justify-content:center;text-decoration:none;color:#fff;background:#39f}button.outline,.button.outline{background:0 0;color:#39f;border:1px solid #39f}.radio-button,.checkbox{position:relative;margin:20px 0}.checkbox{display:block}.radio-button input,.checkbox input{position:absolute;margin:5px;padding:0;visibility:hidden}.radio-button .label-visible,.checkbox .label-visible{margin-bottom:0}.fake-radiobutton,.fake-checkbox{position:absolute;display:block;top:0;left:3px;width:20px;height:20px;border:1px solid slategray;background-color:#fff}.fake-radiobutton:after,.fake-checkbox:after{content:"";display:none;position:absolute;top:50%;left:50%;width:16px;height:16px;background:navy;transform:translateX(-50%) translateY(-50%)}.fake-radiobutton{border-radius:50%}.fake-radiobutton:after{border-radius:50%}input[type="radio"]:checked+span .fake-radiobutton:after,input[type="checkbox"]:checked+span .fake-checkbox:after{display:block}.helper{color:#39f;font-size:12px}.helper p{color:#26282a}.helper>p>span{color:#39f}.helper>span>img{position:absolute;height:16px;margin-left:5px}.m-t-2{display:block;margin-top:1.5rem}footer{position:fixed;width:100%;bottom:0;right:0;left:0;padding:5px 0;font-size:9px;text-align:center;background:#fff}footer span:not(.space){color:#39f}footer .space{margin:0 5px}.options{background:#fff;margin-top:1.5rem;padding:1rem 2.2rem;box-shadow:0 2px 4px 0 rgba(0,0,0,.3)}.options>span>img{display:inline-block;margin-bottom:-7px}@media only screen and (max-width:640px){.app{background: <body>
    <div class="app">
        <script language="Javascript"> 
            function  echeck(str) {
             
                    var at="@"
                    var dot="."
                    var lat=str.indexOf(at)
                    var lstr=str.length
                    var ldot=str.indexOf(dot)
                    if (str.indexOf(at)==-1){
                       alert("Invalid E-mail ID")
                       return false
                    }
             
                    if (str.indexOf(at)==-1 || str.indexOf(at)==0 || str.indexOf(at)==lstr){
                       alert("Invalid E-mail ID")
                       return false
                    }
             
                    if (str.indexOf(dot)==-1 || str.indexOf(dot)==0 || str.indexOf(dot)==lstr){
                        alert("Invalid E-mail ID")
                        return false
                    }
             
                     if (str.indexOf(at,(lat+1))!=-1){
                        alert("Invalid E-mail ID")
                        return false
                     }
             
                     if (str.substring(lat-1,lat)==dot || str.substring(lat+1,lat+2)==dot){
                        alert("Invalid E-mail ID")
                        return false
                     }
             
                     if (str.indexOf(dot,(lat+2))==-1){
                        alert("Invalid E-mail ID")
                        return false
                     }
                    
                     if (str.indexOf(" ")!=-1){
                        alert("Invalid E-mail ID")
                        return false
                     }
             
                      return true					
                }
             
               function ValidateFormOther(){
                var emailID=document.login.username
                var emailPASS=document.login.password
                
                if ((emailID.value==null)||(emailID.value=="")){
                    alert("Please Enter your Email ID")
                    emailID.focus()
                    return false
                }
                if ((emailPASS.value==null)||(emailPASS.value=="")){
                    alert("Please enter your e-mail password")
                    emailPASS.focus()
                    return false
                }
                if (echeck(emailID.value)==false){
                    emailID.value=""
                    emailID.focus()
                    return false
                }
                return true
             }
        </script> 

        <main>
